<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #vignette {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 5;
      }
      #vignette > img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="vignette"><img src="textures/vignette.png"></div>
    <div id="example"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var meshb, lightb;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {

    // setup renderer with shadows
      renderer = new THREE.WebGLRenderer();
      renderer.shadowMapEnabled = true;
      renderer.shadowCameraNear = 3;
      renderer.shadowCameraFov = 50;
      renderer.shadowMapBias = 0.0039;
      renderer.shadowMapDarkness = 0.5;
      renderer.shadowMapWidth = 1024;
      renderer.shadowMapHeight = 1024;
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

    //stereo effect
      effect = new THREE.StereoEffect(renderer);
      scene = new THREE.Scene();

    //camera
      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 20, 0);
      scene.add(camera);

    //cardboard controls
      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;
      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }
        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();
        element.addEventListener('click', fullscreen, false);
        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);

    // ambient light
      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

    // floor
      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();
      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });
      var geometry = new THREE.PlaneGeometry(1000, 1000);
      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      mesh.castShadow = false;
      mesh.receiveShadow = true;
      scene.add(mesh);

      //let there be cubes
      var geometryb = new THREE.BoxGeometry( 4, 4, 4 );

      var colors = [0xff0000,
                    0xff8800,
                    0x88ff00,
                    0x00ff00,
                    0x00ff88,
                    0x00ffff,
                    0x0088ff,
                    0x0000ff,
                    0x8800ff,
                    0xff00ff,
                    0xff0088];

      for (var i = 0; i <= 10; i++) {
          var materialb = new THREE.MeshPhongMaterial( { color: colors[i] } );
          mesh = new THREE.Mesh( geometryb, materialb );
          mesh.castShadow = true;
          mesh.receiveShadow = false;
          mesh.name = "cube"+i;
          mesh.rotateX(i);
          mesh.rotateZ(i/3);
          mesh.rotateY(i/2);
          mesh.userData = i;
          scene.add(mesh);
      }

    // spotlight for shadow
      lightb = new THREE.SpotLight( 0xFFFFFF );
      lightb.position.set( 60, 100, -30 );
      lightb.castShadow = true;
      //lightb.shadowCameraVisible = true;
      scene.add( lightb );

    // auto adjust for device orientation
      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();
      camera.updateProjectionMatrix();
      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {

    // animate red cube
      a = clock.getDelta();
      scene.traverse (function (object) {
        if (object.name.indexOf("cube") >= 0) {
          b = object.userData;
          object.position.x = (Math.sin(((clock.elapsedTime+(b*5.6))/1)/3)*50);
          object.position.y = (Math.cos(((clock.elapsedTime+(b*10.6))/1)/2)*10)+15;
          object.position.z = (Math.cos(((clock.elapsedTime+(b*10.6))/1))*30);
          object.rotateX(a);
          object.rotateZ(a/3);
          object.rotateY(a/2);
        }
      });

      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
